{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block content %}
<h1>Logout</h1>
<p>Do you really want to signout?</p>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Logout</button> <a href="{% url 'home' %}">No, I'll go back.</a>
</form>
{% endblock content %}
